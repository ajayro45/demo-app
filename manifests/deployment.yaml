apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-deployment
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-web
  template:
    metadata:
      labels:
        app: simple-web
    spec:
      containers:
      - name: nginx-container
        image: "ajayro45/demo:{{ .image.tag }}" # {"$imagepolicy": "flux-system:demo-image-policy"} 
        ports:
        - containerPort: 80
